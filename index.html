<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Сканер QR</h1>
  <button id="startBtn">Сканировать QR</button>
  <div id="reader"></div>
  <p>Результат: <span id="result"></span></p>

  <script>
    const startBtn = document.getElementById("startBtn");
    const reader = document.getElementById("reader");
    const result = document.getElementById("result");

    let html5QrCode;

    startBtn.addEventListener("click", () => {
      reader.style.display = "block";

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, // задняя камера
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          result.textContent = qrCodeMessage;
          html5QrCode.stop(); // остановить после скана
          reader.style.display = "none";
        },
        errorMessage => {
          // сюда будут приходить ошибки при отсутствии кода
        }
      ).catch(err => {
        console.error("Ошибка камеры:", err);
      });
    });
  </script>
</body>
</html>
